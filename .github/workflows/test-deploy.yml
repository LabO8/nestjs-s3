name: Test deployment

on:
  pull_request:
    branches: [main]
    paths: [site/**]

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - name: Test build
        working-directory: site
        run: |
          yarn install --frozen-lockfile
          yarn build
